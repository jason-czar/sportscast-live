groups:
  - name: telegram_streaming_alerts
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.instance }} is down"
          description: "{{ $labels.job }} on {{ $labels.instance }} has been down for more than 1 minute"

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% for more than 5 minutes"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 85% for more than 5 minutes"

      - alert: TDLibServiceError
        expr: increase(tdlib_errors_total[5m]) > 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "TDLib service experiencing errors"
          description: "TDLib service has more than 5 errors in the last 5 minutes"

      - alert: WebRTCBridgeError
        expr: increase(webrtc_bridge_errors_total[5m]) > 3
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "WebRTC bridge experiencing errors"
          description: "WebRTC bridge has more than 3 errors in the last 5 minutes"

      - alert: FFmpegProcessCrash
        expr: increase(ffmpeg_process_crashes_total[10m]) > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "FFmpeg process crashed"
          description: "FFmpeg process has crashed {{ $value }} times in the last 10 minutes"

      - alert: StreamingLatencyHigh
        expr: avg(streaming_latency_seconds) > 5
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High streaming latency detected"
          description: "Average streaming latency is {{ $value }}s, which is above the 5s threshold"